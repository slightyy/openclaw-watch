services:
  openclaw-watch:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: openclaw-watch
    ports:
      - "38888:8080"
      - "38889:8080"
    volumes:
      - openclaw-data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/openclaw_watch.db
      - SERVER_PORT=8080
      - API_KEY_SECRET=change-me-in-production
    working_dir: /app
    restart: unless-stopped

volumes:
  openclaw-data:
    driver: local

networks:
  default:
    name: openclaw-watch-network
